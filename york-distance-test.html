<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>York, NE Distance Test - 50 Mile Radius</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        .test-result {
            background: #f5f5f5;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .within-50 { background: #d4edda; border-left: 5px solid #28a745; }
        .outside-50 { background: #f8d7da; border-left: 5px solid #dc3545; }
        .summary {
            background: #e2e3e5;
            padding: 20px;
            border-radius: 5px;
            margin: 20px 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .within-radius {
            background-color: #d4edda;
        }
        .outside-radius {
            background-color: #f8d7da;
        }
    </style>
</head>
<body>
    <h1>Distance Test: York, NE (68467) - 50 Mile Radius</h1>
    <p>Testing which locations would appear in a 50-mile search from York, Nebraska.</p>
    
    <div class="summary">
        <h3>York, NE Coordinates (Corrected)</h3>
        <p><strong>Latitude:</strong> 40.87°</p>
        <p><strong>Longitude:</strong> -97.59°</p>
        <p><strong>ZIP Code:</strong> 68467</p>
    </div>
    
    <h2>Distance Calculations</h2>
    <table id="distance-table">
        <thead>
            <tr>
                <th>Location</th>
                <th>State</th>
                <th>Distance (miles)</th>
                <th>Within 50 Miles?</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="distance-results">
        </tbody>
    </table>
    
    <div id="summary-results"></div>
    
    <script>
        // Haversine formula for calculating distance
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 3959; // Earth's radius in miles
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = 
                Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * 
                Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c; // Distance in miles
        }
        
        // York, NE coordinates (corrected)
        const yorkNE = { lat: 40.87, lng: -97.59 };
        
        // Test locations including Nebraska cities and nearby Iowa cities
        const testLocations = [
            // Nebraska cities
            { name: "Lincoln", state: "NE", lat: 40.8069, lng: -96.6817 },
            { name: "Omaha", state: "NE", lat: 41.2563, lng: -95.9404 },
            { name: "Grand Island", state: "NE", lat: 40.9291, lng: -98.3681 },
            { name: "Hastings", state: "NE", lat: 40.5863, lng: -98.3899 },
            { name: "Kearney", state: "NE", lat: 40.6681, lng: -99.0816 },
            { name: "Norfolk", state: "NE", lat: 42.0581, lng: -97.4170 },
            { name: "Fremont", state: "NE", lat: 41.3614, lng: -96.1103 },
            { name: "Columbus", state: "NE", lat: 41.4302, lng: -97.3670 },
            { name: "Seward", state: "NE", lat: 40.9067, lng: -97.0989 },
            { name: "Aurora", state: "NE", lat: 40.8681, lng: -98.0042 },
            
            // Iowa cities (potential issues)
            { name: "Council Bluffs", state: "IA", lat: 41.2619, lng: -95.9378 },
            { name: "Des Moines", state: "IA", lat: 41.5868, lng: -93.6250 },
            { name: "Sioux City", state: "IA", lat: 42.4999, lng: -96.4003 },
            { name: "Ames", state: "IA", lat: 42.0308, lng: -93.6319 },
            { name: "Cedar Rapids", state: "IA", lat: 41.9778, lng: -91.6656 },
            { name: "Davenport", state: "IA", lat: 41.5236, lng: -90.5776 }
        ];
        
        const tableBody = document.getElementById('distance-results');
        let withinRadius = [];
        let outsideRadius = [];
        
        testLocations.forEach(location => {
            const distance = calculateDistance(
                yorkNE.lat, yorkNE.lng, 
                location.lat, location.lng
            );
            
            const within50 = distance <= 50;
            const row = document.createElement('tr');
            row.className = within50 ? 'within-radius' : 'outside-radius';
            
            if (within50) {
                withinRadius.push({...location, distance});
            } else {
                outsideRadius.push({...location, distance});
            }
            
            row.innerHTML = `
                <td>${location.name}</td>
                <td>${location.state}</td>
                <td>${distance.toFixed(1)}</td>
                <td>${within50 ? 'YES' : 'NO'}</td>
                <td>${within50 ? '✅ Would appear in search' : '❌ Would not appear'}</td>
            `;
            
            tableBody.appendChild(row);
        });
        
        // Create summary
        const summaryDiv = document.getElementById('summary-results');
        const iowaWithin50 = withinRadius.filter(loc => loc.state === 'IA');
        const nebraskaWithin50 = withinRadius.filter(loc => loc.state === 'NE');
        
        summaryDiv.innerHTML = `
            <div class="summary">
                <h3>Summary for 50-Mile Radius from York, NE</h3>
                <p><strong>Total locations within 50 miles:</strong> ${withinRadius.length}</p>
                <p><strong>Nebraska locations within 50 miles:</strong> ${nebraskaWithin50.length}</p>
                <p><strong>Iowa locations within 50 miles:</strong> ${iowaWithin50.length}</p>
                
                ${iowaWithin50.length > 0 ? `
                    <div style="background: #fff3cd; padding: 15px; border-radius: 5px; margin: 10px 0;">
                        <h4>⚠️ Iowa locations that would appear in York, NE 50-mile search:</h4>
                        <ul>
                            ${iowaWithin50.map(loc => `<li>${loc.name}, IA - ${loc.distance.toFixed(1)} miles</li>`).join('')}
                        </ul>
                        <p><strong>This explains why you're seeing Iowa facilities in your search results!</strong></p>
                    </div>
                ` : `
                    <div style="background: #d4edda; padding: 15px; border-radius: 5px; margin: 10px 0;">
                        <h4>✅ No Iowa locations within 50 miles</h4>
                        <p>The search should only show Nebraska facilities.</p>
                    </div>
                `}
                
                <h4>Closest locations to York, NE:</h4>
                <ol>
                    ${withinRadius
                        .sort((a, b) => a.distance - b.distance)
                        .slice(0, 5)
                        .map(loc => `<li>${loc.name}, ${loc.state} - ${loc.distance.toFixed(1)} miles</li>`)
                        .join('')}
                </ol>
            </div>
        `;
    </script>
</body>
</html>
